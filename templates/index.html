<!DOCTYPE html>
<head>
  <title>Make me a cocktail</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='drink.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='drink.png') }}" class="icon" />
  <h3>Make me a cocktail</h3>
  <form action="/" method="post">
    <input type="text" name="cocktail" placeholder="Enter a list of ingredients" required />
    <input type="submit" value="Generate recipe" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
